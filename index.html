<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS 聊天室 - 支持多服务器和STUN选择</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .settings-panel {
            background-color: #f0f5ff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .settings-row:last-child {
            margin-bottom: 0;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 200px;
            flex: 1;
        }
        
        .setting-group.stun-group {
            min-width: 300px;
        }
        
        .setting-label {
            font-size: 0.85rem;
            color: #555;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .setting-label i {
            color: #6a11cb;
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid #6a11cb;
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
            width: 100%;
        }
        
        select[multiple] {
            height: 100px;
            resize: vertical;
        }
        
        .peer-id-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 2;
        }
        
        .peer-id {
            font-weight: bold;
            background: #e6eeff;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1rem;
            border: 1px dashed #6a11cb;
            flex: 1;
            word-break: break-all;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        
        .connection-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9fbff;
            border-bottom: 1px solid #ddd;
        }
        
        .connection-controls input {
            flex: 1;
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.small {
            padding: 5px 12px;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .ready {
            background-color: #FF9800;
        }
        
        .disconnected {
            background-color: #F44336;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fbff;
        }
        
        .chat-message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .message-sender {
            font-weight: bold;
            color: #2575fc;
        }
        
        .message-time {
            color: #999;
        }
        
        .message-content {
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .own-message {
            align-items: flex-end;
        }
        
        .own-message .message-content {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .other-message {
            align-items: flex-start;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }
        
        .text-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .text-input-container textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            height: 60px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-label {
            background: #f0f5ff;
            color: #6a11cb;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .server-info {
            background: #e8f4ff;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .server-info i {
            color: #6a11cb;
        }
        
        .empty-chat {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        .stun-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .stun-status {
            font-size: 0.8rem;
            color: #666;
        }
        
        .info-icon {
            color: #6a11cb;
            cursor: help;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1024px) {
            .settings-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .setting-group {
                min-width: 100%;
            }
            
            .connection-controls {
                flex-wrap: wrap;
            }
            
            .connection-controls input {
                min-width: 100%;
                order: 1;
            }
            
            .connection-controls button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> PeerJS 聊天室</h1>
            <p>支持多服务器和STUN服务器选择</p>
        </header>
        
        <div class="settings-panel">
            <div class="settings-row">
                <div class="setting-group">
                    <div class="setting-label">
                        <i class="fas fa-server"></i> 信令服务器
                    </div>
                    <select id="serverSelect">
                        <option value="0.peerjs.com">官方服务器1 (0.peerjs.com)</option>
                        <option value="1.peerjs.com">官方服务器2 (1.peerjs.com)</option>
                        <option value="2.peerjs.com">官方服务器3 (2.peerjs.com)</option>
                        <option value="3.peerjs.com">官方服务器4 (3.peerjs.com)</option>
                        <option value="custom">自定义服务器</option>
                    </select>
                </div>
                
                <div class="setting-group" id="customServerGroup" style="display: none;">
                    <div class="setting-label">
                        <i class="fas fa-cog"></i> 自定义服务器地址
                    </div>
                    <input type="text" id="customServerInput" placeholder="例如: localhost:9000">
                </div>
                
                <div class="setting-group stun-group">
                    <div class="setting-label">
                        <i class="fas fa-sync-alt"></i> STUN服务器
                        <i class="fas fa-info-circle info-icon" title="STUN服务器用于NAT穿透，帮助建立P2P连接"></i>
                    </div>
                    <div class="stun-controls">
                        <select id="stunSelect" style="flex: 1;">
                            <option value="default">默认STUN服务器</option>
                            <option value="custom">自定义STUN服务器</option>
                        </select>
                        <button id="loadStunButton" class="small">
                            <i class="fas fa-download"></i> 加载列表
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="peer-id-container">
                    <span>您的ID：</span>
                    <div class="peer-id" id="myPeerId">等待连接服务器...</div>
                    <div class="status-indicator disconnected" id="connectionStatus"></div>
                    <span id="statusText">未连接</span>
                </div>
                
                <div class="setting-group" id="customStunGroup" style="display: none;">
                    <div class="setting-label">
                        <i class="fas fa-network-wired"></i> 自定义STUN服务器
                    </div>
                    <input type="text" id="customStunInput" placeholder="例如: stun.l.google.com:19302">
                </div>
            </div>
        </div>
        
        <div class="connection-controls">
            <input type="text" id="remotePeerId" placeholder="输入对方ID进行连接">
            <button id="connectButton" disabled>连接</button>
            <button id="disconnectButton" disabled>断开连接</button>
            <button id="reconnectButton">重新连接服务器</button>
        </div>
        
        <div class="server-info">
            <i class="fas fa-server"></i>
            当前服务器：<span id="currentServerInfo">未选择</span>
            <span style="margin-left: 20px;">
                <i class="fas fa-sync-alt"></i>
                STUN服务器：<span id="currentStunInfo">默认</span>
            </span>
            <span class="stun-status" id="stunStatus"></span>
        </div>
        
        <div class="chat-container">
            <div class="chat-list" id="chatList">
                <div class="empty-chat" id="emptyChatMessage">
                    <i class="fas fa-comment-slash"></i>
                    <h3>聊天室是空的</h3>
                    <p>连接另一位用户开始聊天</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="text-input-container">
                <textarea id="messageInput" placeholder="输入消息... (按Enter发送, Shift+Enter换行)" rows="1" disabled></textarea>
            </div>
            
            <div class="action-buttons">
                <div>
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-image"></i> 选择图片
                    </label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <button id="sendButton" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i> 发送消息
                </button>
            </div>
        </div>
    </div>

    <script>
        // 服务器配置
        const serverConfigs = {
            '0.peerjs.com': {
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                description: '官方服务器1 (0.peerjs.com)'
            },
            '1.peerjs.com': {
                host: '1.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                description: '官方服务器2 (1.peerjs.com)'
            },
            '2.peerjs.com': {
                host: '2.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                description: '官方服务器3 (2.peerjs.com)'
            },
            '3.peerjs.com': {
                host: '3.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                description: '官方服务器4 (3.peerjs.com)'
            }
        };
        
        // STUN服务器列表
        let stunServers = [];
        let loadedStunServers = [];
        
        // 默认STUN服务器（Google的公共STUN服务器）
        const defaultStunServers = [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:stun2.l.google.com:19302" },
            { urls: "stun:stun3.l.google.com:19302" },
            { urls: "stun:stun4.l.google.com:19302" }
        ];
        
        // 应用状态
        let peer = null;
        let activeConnection = null;
        let myPeerId = '';
        let currentServer = '';
        let currentStun = '默认';
        
        // DOM元素
        const serverSelect = document.getElementById('serverSelect');
        const customServerGroup = document.getElementById('customServerGroup');
        const customServerInput = document.getElementById('customServerInput');
        const stunSelect = document.getElementById('stunSelect');
        const customStunGroup = document.getElementById('customStunGroup');
        const customStunInput = document.getElementById('customStunInput');
        const loadStunButton = document.getElementById('loadStunButton');
        const myPeerIdElement = document.getElementById('myPeerId');
        const currentServerInfo = document.getElementById('currentServerInfo');
        const currentStunInfo = document.getElementById('currentStunInfo');
        const stunStatus = document.getElementById('stunStatus');
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const reconnectButton = document.getElementById('reconnectButton');
        const remotePeerIdInput = document.getElementById('remotePeerId');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatList = document.getElementById('chatList');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadStunServersFromGitHub(); // 尝试加载STUN服务器列表
            initializePeer(); // 使用默认服务器初始化
        });
        
        // 从GitHub加载STUN服务器列表
        async function loadStunServersFromGitHub() {
            try {
                stunStatus.textContent = '正在加载STUN服务器列表...';
                const response = await fetch('https://raw.githubusercontent.com/pradt2/always-online-stun/master/valid_hosts.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                loadedStunServers = parseStunServers(text);
                
                // 更新STUN选择下拉框
                updateStunSelect();
                
                stunStatus.textContent = `已加载 ${loadedStunServers.length} 个STUN服务器`;
                addMessage('系统', `已加载 ${loadedStunServers.length} 个STUN服务器`, false);
                
            } catch (error) {
                console.error('加载STUN服务器失败:', error);
                stunStatus.textContent = '加载STUN服务器失败，使用默认STUN服务器';
                addMessage('系统', '加载STUN服务器失败，使用默认STUN服务器', false);
            }
        }
        
        // 解析STUN服务器文本
        function parseStunServers(text) {
            const servers = [];
            const lines = text.split('\n');
            
            lines.forEach(line => {
                line = line.trim();
                if (line && !line.startsWith('#')) {
                    // 检查是否是有效的host:port格式
                    if (line.includes(':')) {
                        const [host, port] = line.split(':');
                        if (host && port && !isNaN(parseInt(port))) {
                            servers.push({
                                host: host.trim(),
                                port: parseInt(port.trim()),
                                display: line
                            });
                        }
                    }
                }
            });
            
            return servers;
        }
        
        // 更新STUN选择下拉框
        function updateStunSelect() {
            // 清空现有选项（保留默认和自定义选项）
            const defaultOption = stunSelect.options[0];
            const customOption = stunSelect.options[1];
            stunSelect.innerHTML = '';
            stunSelect.appendChild(defaultOption);
            stunSelect.appendChild(customOption);
            
            // 添加加载的STUN服务器
            loadedStunServers.forEach((server, index) => {
                if (index < 50) { // 限制显示前50个，避免下拉框太长
                    const option = document.createElement('option');
                    option.value = server.display;
                    option.textContent = `STUN: ${server.display}`;
                    stunSelect.appendChild(option);
                }
            });
            
            if (loadedStunServers.length > 50) {
                const option = document.createElement('option');
                option.value = 'more';
                option.textContent = `...还有 ${loadedStunServers.length - 50} 个服务器`;
                option.disabled = true;
                stunSelect.appendChild(option);
            }
        }
        
        // 获取当前选择的STUN服务器配置
        function getStunConfig() {
            const selectedStun = stunSelect.value;
            
            if (selectedStun === 'default') {
                currentStun = '默认';
                currentStunInfo.textContent = currentStun;
                return defaultStunServers;
            }
            else if (selectedStun === 'custom') {
                const customStun = customStunInput.value.trim();
                if (customStun) {
                    // 解析自定义STUN服务器
                    const [host, port] = customStun.includes(':') ? customStun.split(':') : [customStun, '3478'];
                    currentStun = customStun;
                    currentStunInfo.textContent = currentStun;
                    return [{ urls: `stun:${host}:${port}` }];
                } else {
                    // 如果没有自定义STUN，使用默认
                    return defaultStunServers;
                }
            }
            else {
                // 使用选择的STUN服务器
                const [host, port] = selectedStun.split(':');
                currentStun = selectedStun;
                currentStunInfo.textContent = currentStun;
                return [{ urls: `stun:${host}:${port}` }];
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 服务器选择变化
            serverSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customServerGroup.style.display = 'flex';
                } else {
                    customServerGroup.style.display = 'none';
                }
            });
            
            // STUN服务器选择变化
            stunSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customStunGroup.style.display = 'flex';
                } else {
                    customStunGroup.style.display = 'none';
                }
            });
            
            // 加载STUN服务器列表
            loadStunButton.addEventListener('click', loadStunServersFromGitHub);
            
            // 重新连接服务器
            reconnectButton.addEventListener('click', function() {
                if (peer) {
                    peer.destroy();
                }
                initializePeer();
            });
            
            // 连接按钮
            connectButton.addEventListener('click', function() {
                const remoteId = remotePeerIdInput.value.trim();
                if (remoteId && remoteId !== myPeerId) {
                    connectToPeer(remoteId);
                } else {
                    alert('请输入有效的对方ID（不能是自己的ID）');
                }
            });
            
            // 断开连接
            disconnectButton.addEventListener('click', disconnectFromPeer);
            
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 远程ID输入框的按键事件
            remotePeerIdInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !connectButton.disabled) {
                    connectButton.click();
                }
            });
            
            // 文件上传
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        }
        
        // 初始化Peer连接
        function initializePeer() {
            const serverValue = serverSelect.value;
            let config;
            
            if (serverValue === 'custom') {
                // 解析自定义服务器地址
                const customServer = customServerInput.value.trim();
                if (!customServer) {
                    alert('请输入自定义服务器地址');
                    return;
                }
                
                // 简单解析 host:port
                const parts = customServer.split(':');
                config = {
                    host: parts[0],
                    port: parts[1] ? parseInt(parts[1]) : 9000,
                    path: '/peerjs',
                    secure: false,
                    description: `自定义服务器 (${customServer})`
                };
            } else {
                config = serverConfigs[serverValue];
            }
            
            currentServer = config.description;
            currentServerInfo.textContent = currentServer;
            
            // 生成随机ID
            const randomId = 'user_' + Math.random().toString(36).substring(2, 9);
            
            // 获取STUN服务器配置
            const iceServers = getStunConfig();
            
            // 创建Peer实例
            peer = new Peer(randomId, {
                host: config.host,
                port: config.port,
                path: config.path,
                secure: config.secure,
                config: {
                    iceServers: iceServers
                },
                debug: 2
            });
            
            // 设置Peer事件监听器
            setupPeerEventListeners();
            
            // 添加系统消息
            addMessage('系统', `正在连接服务器: ${currentServer}`, false);
            addMessage('系统', `使用STUN服务器: ${currentStun}`, false);
        }
        
        // 设置Peer事件监听器
        function setupPeerEventListeners() {
            peer.on('open', function(id) {
                myPeerId = id;
                myPeerIdElement.textContent = id;
                connectionStatus.className = 'status-indicator ready';
                statusText.textContent = '就绪';
                connectButton.disabled = false;
                
                addMessage('系统', `已连接到服务器，您的ID是: ${id}`, false);
            });
            
            peer.on('connection', function(conn) {
                // 接受连接
                setupConnection(conn);
                addMessage('系统', `收到来自 ${conn.peer} 的连接请求`, false);
            });
            
            peer.on('error', function(err) {
                console.error('PeerJS错误:', err);
                connectionStatus.className = 'status-indicator disconnected';
                statusText.textContent = '连接错误';
                connectButton.disabled = true;
                
                let errorMsg = '服务器连接错误: ';
                if (err.type === 'server-error') {
                    errorMsg += '服务器不可用，请尝试其他服务器';
                } else if (err.type === 'peer-unavailable') {
                    errorMsg += '对方不可用';
                } else {
                    errorMsg += err.message;
                }
                
                addMessage('系统', errorMsg, false);
            });
            
            peer.on('disconnected', function() {
                connectionStatus.className = 'status-indicator disconnected';
                statusText.textContent = '服务器断开';
                connectButton.disabled = true;
                addMessage('系统', '与服务器的连接已断开，请重新连接', false);
            });
        }
        
        // 连接到其他Peer
        function connectToPeer(remoteId) {
            if (activeConnection) {
                activeConnection.close();
            }
            
            addMessage('系统', `正在连接到 ${remoteId}...`, false);
            
            const conn = peer.connect(remoteId, {
                reliable: true,
                serialization: 'json'
            });
            
            if (!conn) {
                addMessage('系统', '无法建立连接，请检查ID是否正确', false);
                return;
            }
            
            setupConnection(conn);
        }
        
        // 设置连接
        function setupConnection(conn) {
            conn.on('open', function() {
                activeConnection = conn;
                connectionStatus.className = 'status-indicator connected';
                statusText.textContent = `已连接到 ${conn.peer}`;
                disconnectButton.disabled = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                addMessage('系统', `已成功连接到 ${conn.peer}`, false);
            });
            
            conn.on('data', function(data) {
                if (data.type === 'message') {
                    addMessage('对方', data.content, false);
                } else if (data.type === 'image') {
                    addImageMessage('对方', data.content, false);
                }
            });
            
            conn.on('close', function() {
                if (activeConnection === conn) {
                    activeConnection = null;
                    connectionStatus.className = 'status-indicator ready';
                    statusText.textContent = '就绪';
                    disconnectButton.disabled = true;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    
                    addMessage('系统', `与 ${conn.peer} 的连接已断开`, false);
                }
            });
            
            conn.on('error', function(err) {
                console.error('连接错误:', err);
                addMessage('系统', `连接错误: ${err.message}`, false);
            });
        }
        
        // 断开连接
        function disconnectFromPeer() {
            if (activeConnection) {
                activeConnection.close();
                activeConnection = null;
            }
        }
        
        // 发送消息
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !activeConnection) return;
            
            activeConnection.send({
                type: 'message',
                content: text
            });
            
            addMessage('我', text, true);
            messageInput.value = '';
            messageInput.focus();
        }
        
        // 处理文件上传
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/') || !activeConnection) return;
            
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                activeConnection.send({
                    type: 'image',
                    content: imageData
                });
                
                addImageMessage('我', imageData, true);
            };
            reader.readAsDataURL(file);
            
            e.target.value = '';
        }
        
        // 添加文本消息
        function addMessage(sender, content, isOwn) {
            document.getElementById('emptyChatMessage').style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own-message' : 'other-message'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            chatList.appendChild(messageDiv);
            chatList.scrollTop = chatList.scrollHeight;
        }
        
        // 添加图片消息
        function addImageMessage(sender, imageData, isOwn) {
            document.getElementById('emptyChatMessage').style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own-message' : 'other-message'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">
                    <div>${isOwn ? '您发送了一张图片' : '收到一张图片'}</div>
                    <img src="${imageData}" class="message-image" alt="聊天图片" onclick="openImageModal('${imageData}')">
                </div>
            `;
            
            chatList.appendChild(messageDiv);
            chatList.scrollTop = chatList.scrollHeight;
        }
        
        // 打开图片模态框
        function openImageModal(imageSrc) {
            // 创建模态框
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <img src="${imageSrc}" style="max-width: 90%; max-height: 90%; border-radius: 10px;">
                <button onclick="this.parentElement.remove()" style="
                    position: absolute;
                    top: 20px;
                    right: 30px;
                    background: none;
                    border: none;
                    color: white;
                    font-size: 40px;
                    cursor: pointer;
                ">×</button>
            `;
            
            document.body.appendChild(modal);
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
