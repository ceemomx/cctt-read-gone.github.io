<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS 聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .control-panel {
            background-color: #f0f5ff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .server-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .server-select-group {
            flex: 1;
            min-width: 300px;
        }
        
        .server-select-label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #6a11cb;
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
        }
        
        .peer-id-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .peer-id-label {
            font-weight: 600;
            color: #555;
        }
        
        .peer-id {
            font-weight: bold;
            background: #e6eeff;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1rem;
            border: 1px dashed #6a11cb;
            flex: 1;
            word-break: break-all;
        }
        
        .connection-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .connection-section input {
            flex: 1;
            padding: 8px 15px;
            border: 1px solid #6a11cb;
            border-radius: 20px;
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button.small {
            padding: 6px 15px;
            font-size: 0.9rem;
        }
        
        .status-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #e8f4ff;
            border-radius: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .ready {
            background-color: #FF9800;
        }
        
        .disconnected {
            background-color: #F44336;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fbff;
        }
        
        .chat-message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .message-sender {
            font-weight: bold;
            color: #2575fc;
        }
        
        .message-time {
            color: #999;
        }
        
        .message-content {
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .own-message {
            align-items: flex-end;
        }
        
        .own-message .message-content {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        
        .other-message {
            align-items: flex-start;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }
        
        .text-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .text-input-container textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            height: 60px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-label {
            background: #f0f5ff;
            color: #6a11cb;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .empty-chat {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .server-section {
                flex-direction: column;
            }
            
            .server-select-group, .peer-id-section {
                width: 100%;
            }
            
            .connection-section {
                flex-direction: column;
                width: 100%;
            }
            
            .connection-section input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> PeerJS 聊天室</h1>
            <p>简单的P2P聊天 - 选择服务器配置即可开始</p>
        </header>
        
        <div class="control-panel">
            <div class="server-section">
                <div class="server-select-group">
                    <label class="server-select-label">服务器配置</label>
                    <select id="serverSelect">
                        <option value="default">默认配置 (官方服务器1 + Google STUN)</option>
                        <option value="official1">官方服务器1 + Google STUN</option>
                        <option value="official2">官方服务器2 + Google STUN</option>
                        <option value="official3">官方服务器3 + Google STUN</option>
                        <option value="official4">官方服务器4 + Google STUN</option>
                        <option value="public_stun">使用公共STUN服务器列表</option>
                    </select>
                </div>
                
                <div class="peer-id-section">
                    <span class="peer-id-label">您的ID:</span>
                    <div class="peer-id" id="myPeerId">等待连接...</div>
                </div>
            </div>
            
            <div class="connection-section">
                <input type="text" id="remotePeerId" placeholder="输入对方ID进行连接">
                <button id="connectButton" disabled>连接</button>
                <button id="disconnectButton" disabled>断开连接</button>
                <button id="reconnectButton" class="small">重新连接</button>
            </div>
            
            <div class="status-section">
                <div class="status-indicator disconnected" id="connectionStatus"></div>
                <span id="statusText">未连接</span>
                <span style="margin-left: auto; font-size: 0.85rem; color: #666;" id="serverInfo">
                    当前: 默认配置
                </span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-list" id="chatList">
                <div class="empty-chat" id="emptyChatMessage">
                    <i class="fas fa-comment-slash"></i>
                    <h3>聊天室是空的</h3>
                    <p>连接另一位用户开始聊天</p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="text-input-container">
                <textarea id="messageInput" placeholder="输入消息... (按Enter发送, Shift+Enter换行)" rows="1" disabled></textarea>
            </div>
            
            <div class="action-buttons">
                <div>
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-image"></i> 选择图片
                    </label>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <button id="sendButton" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i> 发送消息
                </button>
            </div>
        </div>
    </div>

    <script>
        // 服务器配置
        const serverConfigs = {
            'default': {
                signaling: {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    description: '官方服务器1'
                },
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" },
                    { urls: "stun:stun3.l.google.com:19302" },
                    { urls: "stun:stun4.l.google.com:19302" }
                ],
                description: '默认配置 (官方服务器1 + Google STUN)'
            },
            'official1': {
                signaling: {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    description: '官方服务器1'
                },
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" }
                ],
                description: '官方服务器1 + Google STUN'
            },
            'official2': {
                signaling: {
                    host: '1.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    description: '官方服务器2'
                },
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" }
                ],
                description: '官方服务器2 + Google STUN'
            },
            'official3': {
                signaling: {
                    host: '2.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    description: '官方服务器3'
                },
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" }
                ],
                description: '官方服务器3 + Google STUN'
            },
            'official4': {
                signaling: {
                    host: '3.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    description: '官方服务器4'
                },
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" }
                ],
                description: '官方服务器4 + Google STUN'
            }
        };
        
        // 公共STUN服务器列表
        let publicStunServers = [];
        
        // 应用状态
        let peer = null;
        let activeConnection = null;
        let myPeerId = '';
        let currentConfigKey = 'default';
        
        // DOM元素
        const serverSelect = document.getElementById('serverSelect');
        const myPeerIdElement = document.getElementById('myPeerId');
        const serverInfo = document.getElementById('serverInfo');
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const reconnectButton = document.getElementById('reconnectButton');
        const remotePeerIdInput = document.getElementById('remotePeerId');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatList = document.getElementById('chatList');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadPublicStunServers(); // 预加载公共STUN服务器列表
            initializePeer(); // 初始化Peer连接
        });
        
        // 从GitHub加载公共STUN服务器列表
        async function loadPublicStunServers() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/pradt2/always-online-stun/master/valid_hosts.txt');
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const text = await response.text();
                publicStunServers = parseStunServers(text);
                console.log(`已加载 ${publicStunServers.length} 个公共STUN服务器`);
                
            } catch (error) {
                console.error('加载公共STUN服务器失败:', error);
            }
        }
        
        // 解析STUN服务器文本
        function parseStunServers(text) {
            const servers = [];
            const lines = text.split('\n');
            
            lines.forEach(line => {
                line = line.trim();
                if (line && !line.startsWith('#')) {
                    if (line.includes(':')) {
                        const [host, port] = line.split(':');
                        if (host && port && !isNaN(parseInt(port))) {
                            servers.push({
                                host: host.trim(),
                                port: parseInt(port.trim()),
                                url: `stun:${host.trim()}:${port.trim()}`
                            });
                        }
                    }
                }
            });
            
            return servers;
        }
        
        // 获取当前配置
        function getCurrentConfig() {
            const selected = serverSelect.value;
            currentConfigKey = selected;
            
            // 如果是预设配置
            if (serverConfigs[selected]) {
                const config = serverConfigs[selected];
                serverInfo.textContent = `当前: ${config.description}`;
                return config;
            }
            
            // 如果是公共STUN配置
            if (selected === 'public_stun') {
                // 随机选择3个公共STUN服务器
                let selectedStunServers = [];
                if (publicStunServers.length > 0) {
                    // 随机选择最多3个服务器
                    const shuffled = [...publicStunServers].sort(() => 0.5 - Math.random());
                    selectedStunServers = shuffled.slice(0, 3).map(server => ({ urls: server.url }));
                } else {
                    // 如果还没加载完，使用Google STUN作为后备
                    selectedStunServers = [
                        { urls: "stun:stun.l.google.com:19302" },
                        { urls: "stun:stun1.l.google.com:19302" }
                    ];
                }
                
                const config = {
                    signaling: {
                        host: '0.peerjs.com',
                        port: 443,
                        path: '/',
                        secure: true,
                        description: '官方服务器1'
                    },
                    iceServers: selectedStunServers,
                    description: '公共STUN配置'
                };
                
                serverInfo.textContent = `当前: 公共STUN配置 (${selectedStunServers.length}个STUN服务器)`;
                return config;
            }
            
            // 默认返回default配置
            const config = serverConfigs.default;
            serverInfo.textContent = `当前: ${config.description}`;
            return config;
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 服务器选择变化
            serverSelect.addEventListener('change', function() {
                // 不需要立即重新连接，等用户点击"重新连接"按钮
            });
            
            // 重新连接服务器
            reconnectButton.addEventListener('click', function() {
                if (peer) {
                    peer.destroy();
                }
                initializePeer();
            });
            
            // 连接按钮
            connectButton.addEventListener('click', function() {
                const remoteId = remotePeerIdInput.value.trim();
                if (remoteId && remoteId !== myPeerId) {
                    connectToPeer(remoteId);
                } else {
                    alert('请输入有效的对方ID（不能是自己的ID）');
                }
            });
            
            // 断开连接
            disconnectButton.addEventListener('click', disconnectFromPeer);
            
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 远程ID输入框的按键事件
            remotePeerIdInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !connectButton.disabled) {
                    connectButton.click();
                }
            });
            
            // 文件上传
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        }
        
        // 初始化Peer连接
        function initializePeer() {
            const config = getCurrentConfig();
            
            // 生成随机ID
            const randomId = 'user_' + Math.random().toString(36).substring(2, 9);
            
            // 创建Peer实例
            peer = new Peer(randomId, {
                host: config.signaling.host,
                port: config.signaling.port,
                path: config.signaling.path,
                secure: config.signaling.secure,
                config: {
                    iceServers: config.iceServers
                },
                debug: 2
            });
            
            // 设置Peer事件监听器
            setupPeerEventListeners();
            
            // 添加系统消息
            addMessage('系统', `正在连接服务器: ${config.signaling.description}`, false);
        }
        
        // 设置Peer事件监听器
        function setupPeerEventListeners() {
            peer.on('open', function(id) {
                myPeerId = id;
                myPeerIdElement.textContent = id;
                connectionStatus.className = 'status-indicator ready';
                statusText.textContent = '就绪，等待连接';
                connectButton.disabled = false;
                
                addMessage('系统', `已连接到服务器，您的ID是: ${id}`, false);
            });
            
            peer.on('connection', function(conn) {
                // 接受连接
                setupConnection(conn);
                addMessage('系统', `收到来自 ${conn.peer} 的连接请求`, false);
            });
            
            peer.on('error', function(err) {
                console.error('PeerJS错误:', err);
                connectionStatus.className = 'status-indicator disconnected';
                statusText.textContent = '连接错误';
                connectButton.disabled = true;
                
                let errorMsg = '服务器连接错误: ';
                if (err.type === 'server-error') {
                    errorMsg += '服务器不可用，请尝试其他服务器配置';
                } else if (err.type === 'peer-unavailable') {
                    errorMsg += '对方不可用';
                } else {
                    errorMsg += err.message;
                }
                
                addMessage('系统', errorMsg, false);
            });
            
            peer.on('disconnected', function() {
                connectionStatus.className = 'status-indicator disconnected';
                statusText.textContent = '服务器断开';
                connectButton.disabled = true;
                addMessage('系统', '与服务器的连接已断开，请重新连接', false);
            });
        }
        
        // 连接到其他Peer
        function connectToPeer(remoteId) {
            if (activeConnection) {
                activeConnection.close();
            }
            
            addMessage('系统', `正在连接到 ${remoteId}...`, false);
            
            const conn = peer.connect(remoteId, {
                reliable: true,
                serialization: 'json'
            });
            
            if (!conn) {
                addMessage('系统', '无法建立连接，请检查ID是否正确', false);
                return;
            }
            
            setupConnection(conn);
        }
        
        // 设置连接
        function setupConnection(conn) {
            conn.on('open', function() {
                activeConnection = conn;
                connectionStatus.className = 'status-indicator connected';
                statusText.textContent = `已连接到 ${conn.peer}`;
                disconnectButton.disabled = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                addMessage('系统', `已成功连接到 ${conn.peer}`, false);
            });
            
            conn.on('data', function(data) {
                if (data.type === 'message') {
                    addMessage('对方', data.content, false);
                } else if (data.type === 'image') {
                    addImageMessage('对方', data.content, false);
                }
            });
            
            conn.on('close', function() {
                if (activeConnection === conn) {
                    activeConnection = null;
                    connectionStatus.className = 'status-indicator ready';
                    statusText.textContent = '就绪';
                    disconnectButton.disabled = true;
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    
                    addMessage('系统', `与 ${conn.peer} 的连接已断开`, false);
                }
            });
            
            conn.on('error', function(err) {
                console.error('连接错误:', err);
                addMessage('系统', `连接错误: ${err.message}`, false);
            });
        }
        
        // 断开连接
        function disconnectFromPeer() {
            if (activeConnection) {
                activeConnection.close();
                activeConnection = null;
            }
        }
        
        // 发送消息
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !activeConnection) return;
            
            activeConnection.send({
                type: 'message',
                content: text
            });
            
            addMessage('我', text, true);
            messageInput.value = '';
            messageInput.focus();
        }
        
        // 处理文件上传
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/') || !activeConnection) return;
            
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                activeConnection.send({
                    type: 'image',
                    content: imageData
                });
                
                addImageMessage('我', imageData, true);
            };
            reader.readAsDataURL(file);
            
            e.target.value = '';
        }
        
        // 添加文本消息
        function addMessage(sender, content, isOwn) {
            document.getElementById('emptyChatMessage').style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own-message' : 'other-message'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            chatList.appendChild(messageDiv);
            chatList.scrollTop = chatList.scrollHeight;
        }
        
        // 添加图片消息
        function addImageMessage(sender, imageData, isOwn) {
            document.getElementById('emptyChatMessage').style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own-message' : 'other-message'}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">
                    <div>${isOwn ? '您发送了一张图片' : '收到一张图片'}</div>
                    <img src="${imageData}" class="message-image" alt="聊天图片" onclick="openImageModal('${imageData}')">
                </div>
            `;
            
            chatList.appendChild(messageDiv);
            chatList.scrollTop = chatList.scrollHeight;
        }
        
        // 打开图片模态框
        function openImageModal(imageSrc) {
            // 创建模态框
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <img src="${imageSrc}" style="max-width: 90%; max-height: 90%; border-radius: 10px;">
                <button onclick="this.parentElement.remove()" style="
                    position: absolute;
                    top: 20px;
                    right: 30px;
                    background: none;
                    border: none;
                    color: white;
                    font-size: 40px;
                    cursor: pointer;
                ">×</button>
            `;
            
            document.body.appendChild(modal);
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
